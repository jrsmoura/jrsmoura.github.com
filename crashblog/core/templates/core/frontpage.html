{% extends 'core/base.html' %}

{% block title %}
    Home
{% endblock title %}


{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                <div class="section">
                         <div class="column is-8 is-offset-2">
                            {% for post in posts %}
                                <div class="content is medium">
                                    <a href="{% url  'post_detail' post.slug %}">
                                        <h1 class="title">{{  post.title  }}</h1>
                                        <p class="subtitle is-8">{{ post.created_at|date:"d M, Y | H:i" }}</p>
                                        <p>{{ post.intro }}</p>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock content %}
